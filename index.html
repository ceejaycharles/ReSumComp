<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="mainWrapper row">
        <div class="left col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <h3 class="top_header">Your Result</h3>
            <div class="circle">
                <h3>76</h3>
                <p>of 100</p>
            </div>
            <h4 class="btm_header">Great</h4>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <h3 class="top_header">Summary</h3>
            <div class="reaction">
                <div class="reaction_icon"><img src="img/icon-reaction.svg" alt=""> Reaction</div> <div class="numbers"><span class="firstNumber">80</span>/100</div>
            </div>

            <div class="memory">
                <div class="memory_icon"><img src="img/icon-memory.svg" alt=""> Memory</div> <div class="numbers"><span class="firstNumber">92</span>/100</div>
            </div>

            <div class="verbal">
                <div class="verbal_icon"><img src="img/icon-verbal.svg" alt=""> Verbal</div> <div class="numbers"><span class="firstNumber">61</span>/100</div>
            </div>

            <div class="visual">
                <div class="visual_icon"><img src="img/icon-visual.svg" alt=""> Visual</div> <div class="numbers"><span class="firstNumber">72</span>/100</div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary d-md-block" type="button">Continue</button>
            </div>
            
        </div>
    </div>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script/script.js"></script>
    </footer>
</body>
</html>
